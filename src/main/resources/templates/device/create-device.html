<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register the Device</h4>
<div class="col-6">
    <form action="#" th:action="@{/deviceView/create}" th:object="${device}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
           <input class="form-control" type="text" th:field="*{deviceName}" placeholder="Name" id="name">

            <label for="location">Location:</label>
            <input class="form-control" type="text" th:field="*{deviceLocation}" placeholder="Location" id="location">

            <label for="type">Type:</label>
            <input class="form-control" type="text" th:field="*{deviceType}" placeholder="Type" id="type">

            <label for="endPoint">EndPoint:</label>
            <input class="form-control" type="text" th:field="*{endPoint}" placeholder="EndPoint" id="endPoint">

        </div>
        <button type="submit" class="btn btn-primary">Save Device</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
