<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register the Sensor</h4>
<div class="col-6">
    <form action="#" th:action="@{/sensorView/create}" th:object="${sensor}" method="post">
        <div class="form-group">

            <label for="sensorTypeId">SensorTypeId:</label>
            <input class="form-control" type="text" th:field="*{sensorTypeId}" placeholder="SensorTypeId" id="sensorTypeId">

            <label for="deviceId">DeviceId:</label>
            <input class="form-control" type="text" th:field="*{deviceId}" placeholder="DeviceId" id="deviceId">

        </div>
        <button type="submit" class="btn btn-primary">Save Sensor</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
